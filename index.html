<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Generator</title>
    <link rel="stylesheet" href="indexStyles.css">
</head>
<body>
    <h1 class="sorry"> ERROR:   IM SORRY BUT 
        THIS APPLICATION IS NOT OPTIMIZED FOR MOBILE DEVICES YET, STILL WORKING ON IT</h1>
    <div class="container">
        <div class="upperText">
            <h1>Alpaca Generator</h1>
        </div>
        <div class="generatorContainer">
            <div class="pictureContainer">
                <div class="curvedContainer" id="curvedContainer">
                    <div class="alpaca">
                        <img src=""  class="neck alpacaStuff" id="neck" srcset="">
                        <img src="alpaca/accessories/headphone.png" id="accesories" class="accesories  alpacaStuff" alt="" srcset="">
                        <img src="alpaca/eyes/default.png"   id="eyes" class="eyes alpacaStuff" alt="" srcset="">
                        <img src="alpaca/ears/default.png"  id="ears"  class="ears alpacaStuff" alt="" srcset="">
                        <img src="alpaca/leg/default.png" class="leg alpacaStuff" id="leg" alt="" srcset="">
                        <img src="alpaca/nose.png"  id="nose" class="nose alpacaStuff" alt="" srcset="">
                        <img src="alpaca/mouth/default.png" id="mouth" class="mouth alpacaStuff" alt="" srcset="">
                        <img src="alpaca/hair/default.png" id="hair" class="hair alpacaStuff" alt="">
                    </div>
                </div>
                <div class="functionalButtons">
                    <button id="random" class="bigButton" onclick="random()">ðŸŽ° random</button>
                    <button id="download" class="bigButton" onclick="download()">ðŸ“‚ download</button>
                </div>
            </div>
            <div class="buttonContainer">
                <div class="buttonText">
                    <h3>ACCESSORIZE FOR ALPACA'S</h3>
                </div>
                <div class="chooseButtons">
                    <input  name="choose" type="radio" id="hairBtn" class="btn btnWide" onclick="chooseFunction('hair')"></input>
                    <label  class="btn btnWide" for="hairBtn">Hair</label>
                    <input  name="choose"  type="radio" id="earsBtn" class="btn btnWide" onclick="chooseFunction('ears')"></input>
                    <label  class="btn btnWide" for="earsBtn">Ears</label>
                    <input  name="choose" type="radio" id="eyesBtn" class="btn btnWide" onclick="chooseFunction('eyes')"></input>
                    <label  class="btn btnWide" for="eyesBtn">Eyes</label>
                    <input  name="choose" type="radio" id="mouthBtn" class="btn btnWide" onclick="chooseFunction('mouth')" ></input>
                    <label  class="btn btnWide" for="mouthBtn">Mouth</label>
                    <input  name="choose" type="radio" id="neckBtn" class="btn btnWide"  onclick="chooseFunction('neck')"></input>
                    <label  class="btn btnWide" for="neckBtn">Neck</label>
                    <input  name="choose" type="radio" id="legBtn" class="btn btnWide" onclick="chooseFunction('leg')"></input>
                    <label  class="btn btnWide" for="legBtn">Leg</label>
                    <input  name="choose" type="radio" id="accesoriesBtn"  class="btn " onclick="chooseFunction('accesories')"></input>
                    <label  class="btn " for="accesoriesBtn">Accessories</label>
                    <input  name="choose"type="radio" id="backgroundBtn" class="btn active" checked  onclick="chooseFunction('background')"></input>
                    <label  class="btn " for="backgroundBtn" checked>Background</label>
                </div>
            
            <div class="buttonText">
                <h3>Style</h3>
            </div>
            <div class="chooseHair chooseButtons" id="chooseHair">
                <input  name="hair"  id="default" type="radio" class="btn" checked onclick="changeHair('default.png')"></input>
                <label name="hair" class="btn" for="default" checked>Default</label>

                <input name="hair" type="radio" id="curls"  class="btn" onclick="changeHair('curls.png')" ></input>
                <label name="hair" class="btn btnWide" for="curls">Curls</label>

                <input name="hair" type="radio" id="short" class="btn"  onclick="changeHair('short.png')"></input>
                <label name="hair" class="btn" for="short">Short</label>

                <input  name="hair" type="radio"  id="bang" class="btn" onclick="changeHair('bang.png')"></input>
                <label name="hair" class="btn" for="bang">Bang</label>

                <input  name="hair" type="radio"  id="elegant" class="btn"  onclick="changeHair('elegant.png')"></input>
                <label name="hair" class="btn" for="elegant">Elegant</label>

                <input  name="hair" type="radio"  id="quiff"  class="btn"  onclick="changeHair('quiff.png')" ></input>
                <label name="hair" class="btn" for="quiff">Quiff</label>
             </div>
             <div class="chooseEars chooseButtons" id="chooseEars">
                <input name="ears" type="radio"  id="defaultEars active" checked class="btn active"  onclick="changeEars('default.png')"></input>
                <label name="ears" class="btn" for="defaultEars">Default</label>
                <input name="ears" type="radio"  id="tiltBackward"  class="btn" onclick="changeEars('tilt-backward.png')"></input>
                <label name="ears" class="btn" for="tiltBackward">Tilt Backward</label>
                <input name="ears" type="radio" id="tiltForward" class="btn" onclick="changeEars('tilt-forward.png')"></input>
                <label name="ears" class="btn" for="tiltForward">Tilt Forward</label>
             </div>
             <div class="chooseEyes" id="chooseEyes">
                <input name="eyes" type="radio"  id="angry" class="btn" onclick="changeEyes('angry.png')"></input>
                <label name="eyes" class="btn" for="angry">Angry</label>
                <input name="eyes" type="radio"  id="defaultEye" checked class="btn active" onclick="changeEyes('default.png')"></input>
                <label name="eyes" class="btn" for="defaultEye">Default</label>
                <input name="eyes" type="radio"  id="naughty" class="btn" onclick="changeEyes('naughty.png')" ></input>
                <label name="eyes" class="btn" for="naughty">Naughty</label>
                <input name="eyes" type="radio"  id="panda" class="btn" onclick="changeEyes('panda.png')" ></input>
                <label name="eyes" class="btn" for="panda">Panda</label>
                <input name="eyes" type="radio"  id="smart" class="btn" onclick="changeEyes('smart.png')"onclick="changeEyes('angry.png')"></input>
                <label name="eyes" class="btn" for="smart">Smart</label>
                <input name="eyes" type="radio"  id="star" class="btn" onclick="changeEyes('star.png')"></input>
                <label name="eyes" class="btn" for="star">Star</label>
             </div>
             <div class="chooseLeg" id="chooseLeg">
                <input name="leg" type="radio"  id="bubbleTea" class="btn" onclick="changeLeg('bubble-tea.png')"></input>
                <label name="leg" class="btn" for="bubbleTea">Bubble Tea</label>
                <input name="leg" type="radio"  id="cookie" class="btn" onclick="changeLeg('cookie.png')"></input>
                <label name="leg" class="btn" for="cookie">Cookie</label>
                <input name="leg" type="radio"  id="default active" checked class="btn active" onclick="changeLeg('default.png')"></input>
                <label name="leg" class="btn" for="default">Default</label>
                <input name="leg" type="radio"  id="gameConsole"  class="btn" onclick="changeLeg('game-console.png')"> </input>
                <label name="leg" class="btn" for="gameConsole">Game Console</label>
                <input name="leg" type="radio"  id="tiltBackwardLeg" class="btn" onclick="changeLeg('tilt-backward.png')"> </input>
                <label name="leg" class="btn" for="tiltBackwardLeg">Tilt Backward</label>
                <input name="leg" type="radio"  id="tiltForwardLeg" class="btn" onclick="changeLeg('tilt-forward.png')"> </input>
                <label name="leg" class="btn" for="tiltForwardLeg">Tilt Forward</label>
             </div>
             <div class="chooseMouth" id="chooseMouth">
                <input name="mouth" type="radio"  id="astonished" class="btn" onclick="changeMouth('astonished.png')"></input>
                <label name="mouth" class="btn" for="astonished">Astonished</label>
                <input name="mouth" type="radio"  id="defaultMouth" checked class="btn active" onclick="changeMouth('default.png')"></input>
                <label name="mouth" class="btn" for="defaultMouth">Default</label>
                <input name="mouth" type="radio"  id="eating" class="btn" onclick="changeMouth('eating.png')"></input>
                <label name="mouth" class="btn" for="Eating">Eating</label>
                <input name="mouth" type="radio"  id="laugh" class="btn" onclick="changeMouth('laugh.png')"></input>
                <label name="mouth" class="btn" for="laugh">Laugh</label>
                <input name="mouth" type="radio"  id="tongue" class="btn" onclick="changeMouth('tongue.png')"></input>
                <label name="mouth" class="btn" for="tongue">Tongue</label>
             </div>
             <div class="chooseNeck" id="chooseNeck">
                <input name="neck" type="radio"  id="bendBackward" class="btn" onclick="changeNeck('bend-backward.png')"></input>
                <label name="neck" class="btn" for="bendBackward">Bend Backward</label>
                <input name="neck" type="radio"  id="defaultNeck" checked class="btn active" onclick="changeNeck('default.png')"></input>
                <label name="neck" class="btn" for="defaultNecks">Default</label>
                <input name="neck" type="radio"  id="bendForward" class="btn" onclick="changeNeck('bend-forward.png')"></input>
                <label name="neck" class="btn" for="bendForward">Bend Forward</label>
                <input name="neck" type="radio"  id="thick" class="btn" onclick="changeNeck('thick.png')"></input>
                <label name="neck" class="btn" for="thick">Thick</label>
             </div>
             <div class="chooseAccesories" id="chooseAccesories">
                <input name="acc" type="radio" id="earings" class="btn" onclick="changeAccessories('earings.png')"></input>
                <label name="acc" class="btn" for="earings">Earings</label>
                <input name="acc" type="radio" id="flower" class="btn" onclick="changeAccessories('flower.png')"></input>
                <label name="acc" class="btn" for="flower">Flower</label>
                <input name="acc" type="radio" id="glasses" class="btn" onclick="changeAccessories('glasses.png')"></input>
                <label name="acc" class="btn" for="glasses">Glasses</label>
                <input name="acc" type="radio" id="headphone" class="btn active" checked onclick="changeAccessories('headphone.png')"></input>
                <label name="acc" class="btn" for="headphone">Headphone</label>
             </div>
             <div class="chooseBackground" id="chooseBackground">
                <img src="alpaca/backgrounds/blue50.png"  onclick="changeBackground('blue50.png')"class="square" alt="" id="blue50">
                <img src="alpaca/backgrounds/blue60.png" onclick="changeBackground('blue60.png')" class="square"  alt="" id="blue60">
                <img src="alpaca/backgrounds/blue70.png"  onclick="changeBackground('blue70.png')"class="square" alt="" id="blue70">
                <img src="alpaca/backgrounds/darkblue30.png" onclick="changeBackground('darkblue30.png')" class="square" alt="" id="darkblue30">
                <img src="alpaca/backgrounds/darkblue50.png" onclick="changeBackground('darkblue50.png')"class="square" alt="" id="darkblue50">
                <img src="alpaca/backgrounds/darkblue70.png" onclick="changeBackground('darkblue70.png')" class="square" alt="" id="darkblue70">
                <img src="alpaca/backgrounds/green50.png" onclick="changeBackground('green50.png')" class="square" alt="" id="green50">
                <img src="alpaca/backgrounds/green60.png"  onclick="changeBackground('green60.png')" class="square" alt="" id="green60">
                <img src="alpaca/backgrounds/green70.png" onclick="changeBackground('green70.png')" class="square"  alt="" id="green70">
                <img src="alpaca/backgrounds/grey40.png" onclick="changeBackground('grey40.png')" class="square"  alt="" id="grey40">
                <img src="alpaca/backgrounds/grey70.png"  onclick="changeBackground('grey70.png')" class="square" alt="" id="grey70">
                <img src="alpaca/backgrounds/grey80.png" onclick="changeBackground('grey80.png')" class="square" alt="" id="grey80">
                <img src="alpaca/backgrounds/red50.png" onclick="changeBackground('red50.png')" class="square" alt="" id="red50">
                <img src="alpaca/backgrounds/red60.png" onclick="changeBackground('red60.png')" class="square" alt="" id="red60">
                <img src="alpaca/backgrounds/red70.png" onclick="changeBackground('red70.png')" class="square" alt="" id="red70">
                <img src="alpaca/backgrounds/yellow50.png" onclick="changeBackground('yellow50.png')" class="square" alt="" id="yellow50">
                <img src="alpaca/backgrounds/yellow60.png" onclick="changeBackground('yellow60.png')" class="square"  alt="" id="yellow60">
                <img src="alpaca/backgrounds/yellow70.png" onclick="changeBackground('yellow70.png')" class="square" alt="" id="yellow70">
            </div>
            </div>
        </div>
    </div>
<script src="alpacaScript.js"></script>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</body>
</html>
